  <span class="title">Cedentes</span>
</app-dashboard-title> -->
<ng-content></ng-content>
<div class="ml-2 mt-3 mr-2" >
  <div class="table-inputs " >
   <mat-form-field class="filter mr-2" style="margin-top: 10px;" appearance="fill">
     <mat-icon matPrefix>filter_alt</mat-icon>
     <mat-label>Filtrar por Clientes</mat-label>
     <input [formControl]="nome" matInput placeholder="">
   </mat-form-field>
   <div class="button" >
    <button  mat-raised-button color="primary" (click)="openDialog()" >Cadastrar Cliente</button>
   </div>
 </div>

 <div class="mat-elevation-z8">
   <table aria-describedby="lista de clientes" mat-table [dataSource]="dataSource" >


     <!-- <ng-container matColumnDef="razao_social">
       <th scope="col" mat-header-cell *matHeaderCellDef > Id </th>
       <td mat-cell *matCellDef="let element"> {{element.fidicEmpresaId }} </td>
     </ng-container> -->

     <ng-container matColumnDef="cnpj">
       <th scope="col" mat-header-cell *matHeaderCellDef > Cnpj </th>
       <td mat-cell *matCellDef="let element"> {{element.cnpj  }}  </td>
     </ng-container>

     <ng-container matColumnDef="razao_social">
       <th scope="col" mat-header-cell *matHeaderCellDef> Razão Social </th>
       <td mat-cell *matCellDef="let element"> {{element.nomeEmpresa}} </td>
     </ng-container>


     <ng-container matColumnDef="tipoRegimeTributario">
       <th scope="col" mat-header-cell *matHeaderCellDef > Docs. aprovados? </th>
       <td mat-cell *matCellDef="let element">
         <p *ngIf="element.documentosAprovados; else elseBlock" > Sim </p>
         <ng-template #elseBlock >
           <p> Não </p>
         </ng-template>
       </td>
     </ng-container>


     <ng-container matColumnDef="email">
      <th scope="col" mat-header-cell *matHeaderCellDef > Docs. aprovados? </th>
      <td mat-cell *matCellDef="let element">
        <p *ngIf="element.documentosAprovados; else elseBlock" > Sim </p>
        <ng-template #elseBlock >
          <p> Não </p>
        </ng-template>
      </td>
    </ng-container>

     <!-- <ng-container matColumnDef="parametros">
       <th scope="col" mat-header-cell *matHeaderCellDef></th>
       <td mat-cell *matCellDef="let element">
          <mat-icon class="hover">assignment_turned_in</mat-icon>
       </td>
     </ng-container> -->

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <mat-paginator [pageSizeOptions]="[8,10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
 </div>
 <br>
 <button mat-button [routerLink]="['/dashboard']" >voltar</button>
 <br>
</div>
