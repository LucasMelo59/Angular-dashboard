
<ng-content></ng-content>
<div class="ml-2 mt-3 mr-2" >
  <div class="table-inputs " >
   <mat-form-field class="filter mr-2"  appearance="fill">
     <mat-icon matPrefix>filter_alt</mat-icon>
     <mat-label>Filtrar por Clientes</mat-label>
     <input [formControl]="nome"  matInput placeholder="">
   </mat-form-field>
   <div class="button" >
    <button  mat-raised-button color="primary" (click)="openDialog()" >Cadastrar Cliente</button>
   </div>
 </div>

 <div class="mat-elevation-z8">
   <table aria-describedby="lista de clientes" mat-table [dataSource]="dataSource" >


     <!-- <ng-container matColumnDef="razao_social">
       <th scope="col" mat-header-cell *matHeaderCellDef > Id </th>
       <td mat-cell *matCellDef="let element"> {{element.fidicEmpresaId }} </td>
     </ng-container> -->

     <ng-container matColumnDef="cnpj">
       <th scope="col" mat-header-cell *matHeaderCellDef > Cnpj </th>
       <td mat-cell *matCellDef="let element"> {{element.cnpj}}  </td>
     </ng-container>


     <ng-container matColumnDef="razao_social">
       <th scope="col" mat-header-cell *matHeaderCellDef> Raz√£o Social </th>
       <td mat-cell *matCellDef="let element"> {{element.razao_social}} </td>
     </ng-container>

    <ng-container matColumnDef="email">
      <th scope="col" mat-header-cell *matHeaderCellDef>  E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


     <ng-container matColumnDef="tipoRegimeTributario">
      <th scope="col" mat-header-cell *matHeaderCellDef > Tipo Regime Tributario </th>
      <td mat-cell *matCellDef="let element">
        <p *ngIf="element.tipo_regime_tributario == 'SIMPLES_NACIONAL'; else elseBlock" > Simples Nacional </p>
        <ng-template #elseBlock >
          <p> Lucro Presumido </p>
        </ng-template>
      </td>
    </ng-container>

     <ng-container matColumnDef="parametros">
       <th scope="col" mat-header-cell *matHeaderCellDef></th>
       <td mat-cell *matCellDef="let element"  >
         <!-- <button mat-button style="color: blue;" >
           <fa-icon [icon]="faFile"></fa-icon>
         </button> -->
        <button mat-button style="color: red;" (click)="submitedDelete(element.id)" >
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
       </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <mat-paginator [pageSizeOptions]="[8,10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
 </div>
 <br>
 <button mat-button [routerLink]="['/dashboard']" >voltar</button>
 <br>
</div>
