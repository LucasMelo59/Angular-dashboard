<app-dashboard-title  >
  <span class="title" >Dashboard</span>
</app-dashboard-title>

<div class="top-section">
  <app-top-widgets [totalCliente]="qtdClientesTotal" [tipoSimplesNacional]="qtdClientesTipoSimplesNacional" [tipoLucroPresumido]="qtdClientesTipoLucroPresumido" [qtdNotasFiscais]="qtdNotasFiscais" ></app-top-widgets>
</div>
<div class="middle-section">
  <div class="widget left">
    <app-number-of-customers [qtdTotalDeClientes]="qtdClientesTotal" [qtdLucroPresumidoClientes]="qtdClientesTipoLucroPresumido" [qtdSimplesNacionalClientes]="qtdClientesTipoSimplesNacional" ></app-number-of-customers>
  </div>
  <div class="widget right">
    <app-customers-by-type-taxation [qtdSimplesNacionalClientes]="qtdClientesTipoSimplesNacional" [qtdLucroPresumidoClientes]="qtdClientesTipoLucroPresumido" [qtdTotalDeClientes]="qtdClientesTotal" [data]="data"  ></app-customers-by-type-taxation>
  </div>
</div>
